<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <body>
        <!-- A container is required for the default 
        Bootstrap grid system -->
        <!-- text-center centers text across the container -->
        <div class="container text-center">

            <!-- Will surround my whole calculator -->
            <div class="calc-container">

                <!-- row wraps columns they contain -->
                <div class="row justify-content-center">
                    <form name="calc">

                        <!-- Change text align to the right -->
                        <!-- I'll change this value by referring
                    to the id -->
                        <input type="text" id="entry" class="entry text-end " value="0" readonly>
                    </form>
                </div>

                <!-- Organizing buttons in rows -->
                <div class="row justify-content-center">

                    <!-- I'll call different functions depending
                    on which button is pressed -->
                    <!-- I use default Bootstrap button types like
                    btn-primary, btn-success, etc. -->
                    <button type="button" class="btn btn-primary numBut" onclick="numButPress(7)">7</button>
                    <button type="button" class="btn btn-primary numBut" onclick="numButPress(8)">8</button>
                    <button type="button" class="btn btn-primary numBut" onclick="numButPress(9)">9</button>
                    <button  type="button" class="btn btn-success mathBut"
                        onclick="mathButPress('+')">+</button>
                </div>
                <div class="row justify-content-center">
                    <button type="button" class="btn btn-primary numBut" onclick="numButPress(4)">4</button>
                    <button type="button" class="btn btn-primary numBut" onclick="numButPress(5)">5</button>
                    <button type="button" class="btn btn-primary numBut" onclick="numButPress(6)">6</button>
                    <button  type="button" class="btn btn-success mathBut"
                        onclick="mathButPress('-')">-</button>
                </div>
                <div class="row justify-content-center">
                    <button type="button" class="btn btn-primary numBut" onclick="numButPress(1)">1</button>
                    <button type="button" class="btn btn-primary numBut" onclick="numButPress(2)">2</button>
                    <button type="button" class="btn btn-primary numBut" onclick="numButPress(3)">3</button>
                    <button  type="button" class="btn btn-success mathBut"
                        onclick="mathButPress('*')">*</button>
                </div>
                <div class="row justify-content-center">
                    <button type="button" class="btn btn-danger numBut"
                        onclick="clearButPress()">AC</button>
                    <button  type="button" class="btn btn-primary numBut" onclick="numButPress(0)">0</button>
                    <button  type="button" class="btn btn-primary numBut"
                        onclick="numButPress('.')">.</button>
                    <button  type="button" class="btn btn-success mathBut"
                        onclick="mathButPress('/')">/</button>
                </div>
                <div class="row justify-content-center">
                    <button  type="button" class="btn btn-warning numBut"
                        onclick="copyButPress()">MC</button>
                    <button  type="button" class="btn btn-warning numBut"
                        onclick="pasteButPress()">MP</button>
                    <button id="decimalBut" type="button" class="btn btn-info equalBut"
                        onclick="equalButPress()">=</button>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>

</html>
